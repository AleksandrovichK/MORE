<input class="uk-width-1-1" autocomplete="off" #autocomplete>

<div class="spinner" *ngIf="loading">
    <svg class="lds-coolors" width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background: none;">
        <defs>
            <mask id="coolors-6db978d8b28eb">
                <circle cx="50" cy="50" r="20" stroke="#fff" stroke-linecap="round" stroke-dasharray="94.24777960769379 31.41592653589793" stroke-width="5" transform="rotate(317.944 50 50)">
                    <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" times="0;1" dur="1s" repeatCount="indefinite"></animateTransform>
                </circle>
            </mask>
        </defs>
        <g mask="url(#coolors-6db978d8b28eb)">
            <rect x="24.5" y="0" width="13.5" height="100">
                <animate attributeName="fill" values="#000000;#000000;#000000;#000000" times="0;0.3333333333333333;0.6666666666666666;1" dur="1s" repeatCount="indefinite" begin="-0.75s"></animate>
            </rect>
            <rect x="37" y="0" width="13.5" height="100">
                <animate attributeName="fill" values="#000000;#000000;#000000;#000000" times="0;0.3333333333333333;0.6666666666666666;1" dur="1s" repeatCount="indefinite" begin="-0.5s"></animate>
            </rect>
            <rect x="49.5" y="0" width="13.5" height="100">
                <animate attributeName="fill" values="#000000;#000000;#000000;#000000" times="0;0.3333333333333333;0.6666666666666666;1" dur="1s" repeatCount="indefinite" begin="-0.25s"></animate>
            </rect>
            <rect x="62" y="0" width="13.5" height="100">
                <animate attributeName="fill" values="#000000;#000000;#000000;#000000" times="0;0.3333333333333333;0.6666666666666666;1" dur="1s" repeatCount="indefinite" begin="0s"></animate>
            </rect>
        </g>
    </svg>
</div><ng-container *ngIf="suggestions.length">
  <div class="suggestions" *ngFor="let suggestion of suggestions" @fadeIn>
    <div class="suggestion" (click)="selectSuggestion.emit(suggestion); autocomplete.value = suggestion">{{ suggestion }}</div>
  </div>
</ng-container>
