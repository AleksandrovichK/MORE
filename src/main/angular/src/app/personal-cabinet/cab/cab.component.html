<div class="uk-text-center uk-align-center uk-width-1-2">
  <div class="uk-card uk-card-default uk-card-body">
    <h3 class="uk-card-title">Ваш личный кабинет</h3>
    <div class="uk-margin-top">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-1-2@s">
            <input class="uk-input" formControlName="id" type="text"/>
          </div>
          <div class="uk-width-1-2@s">
            <input class="uk-input" formControlName="password" type="password" placeholder=""/>
          </div>

          <div class="uk-width-1-1">
            <input class="uk-input" formControlName="username" type="text" placeholder=""/>
          </div>

          <div class="uk-width-1-3@s">
            <input class="uk-input" formControlName="email" type="email" placeholder=""/>
          </div>
          <div class="uk-width-1-3@s">
            <input class="uk-input" formControlName="balance" type="text" placeholder=""/>
          </div>
          <div class="uk-width-1-3@s">
            <p-calendar formControlName="registrationDate" placeholder=""></p-calendar>
          </div>

          <div class="uk-width-1-2@s">
            <input class="uk-input" formControlName="userTypeId" type="text" placeholder="Тип пользователя"/>
          </div>
          <div class="uk-width-1-2@s"> <!--Сделай это радиобаттоном-->
            <input class="uk-input" formControlName="isDeleted" type="password" placeholder="Архивный или нет"/>
          </div>

          <div class="uk-align-center">
            <textarea rows="10" cols="55" placeholder="Hi, my name is Jane and I love travelling a lot"></textarea>
            <img src="https://pp.userapi.com/WGcYjEGLQGBBXsD2ovJ8a8U_DfYes3R0q1ZSyA/g7qR_LaRmy4.jpg"
                 class="uk-align-right" width="30%" height="90%">
          </div>
          <div>
            <button type="submit" class="uk-button uk-margin-large-top uk-text-center button-continue uk-align-left" [routerLink]="'cab'">
              Сохранить изменения
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
