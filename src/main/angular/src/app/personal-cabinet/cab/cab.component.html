<div class="uk-margin-small-top uk-margin-small-left">
  <button [routerLink]="''" class="uk-button" type="button"><a class="uk-padding-small" uk-icon="icon: reply"></a></button>
</div>

<div class="uk-text-center uk-position-center uk-width-1-2">
  <div class="uk-card uk-card-default uk-card-body">
    <h3 class="uk-card-title">Ваш личный кабинет</h3>
    <div class="uk-margin-top">
      <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <div class="uk-grid-small" uk-grid>

          <div class="uk-width-1-2">
            <input class="uk-input uk-margin" formControlName="username" placeholder="Имя и фамилия" type="text"/>
            <input class="uk-input uk-margin" formControlName="id" placeholder="ID" type="text"/>
            <input class="uk-input uk-margin" formControlName="email" placeholder="E-mail" type="email"/>
            <input class="uk-input uk-margin" formControlName="password" placeholder="" type="password"/>
          </div>

          <div class="uk-width-1-2">
            <img class="rounded avatar" alt="userphoto" src="https://pp.userapi.com/WGcYjEGLQGBBXsD2ovJ8a8U_DfYes3R0q1ZSyA/g7qR_LaRmy4.jpg">
          </div>

          <div class="uk-width-1-3@s">
            <input class="uk-input" formControlName="balance" placeholder="Баланс" type="text"/>
          </div>
          <div class="uk-width-1-3@s">
            <p-calendar dateFormat="dd/mm/yy" formControlName="registrationDate"></p-calendar>
          </div>

          <div class="uk-width-1-2@s">
            <input class="uk-input" formControlName="userTypeId" placeholder="Тип пользователя" type="text"/>
          </div>
          <div class="uk-width-1-2@s"> <!--Сделай это радиобаттоном-->
            <input class="uk-input" formControlName="isDeleted" placeholder="Архивный или нет" type="password"/>
          </div>
          <div>
            <button class="uk-button uk-margin-large-top uk-text-center button-continue uk-align-left"
                    onclick="UIkit.notification({
                                    message: '<span uk-icon=\'icon: check\'></span> Успешно сохранено!',
                                    status: 'primary',
                                    pos: 'bottom-right',
                                    timeout: 1000
                                    })"
                    type="submit">Сохранить изменения
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
