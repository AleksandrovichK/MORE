<div class="uk-text-center uk-align-center uk-width-1-2">
  <div class="uk-card uk-card-default uk-card-body">
    <h3 class="uk-card-title">Ваш личный кабинет</h3>
    <div class="uk-margin-top">
      <form (ngSubmit)="onSubmit()" >
        <div class="uk-grid-small" uk-grid>

          <div class="uk-width-1-2@s" >

            <input class="uk-input" formControlName="login" type="text" placeholder="{{user.email}}"/>
          </div>
          <div class="uk-width-1-2@s">
            <input class="uk-input" formControlName="password" type="password" placeholder="Пароль"/>
          </div>
          <div class="uk-width-1-1">
            <input class="uk-input" formControlName="name" type="text" placeholder="Имя и фамилия"/>
          </div>
          <div class="uk-width-1-3@s">
            <input class="uk-input" formControlName="email" type="email" placeholder="E-mail"/>
          </div>
          <div class="uk-width-1-3@s">
            <input class="uk-input" formControlName="home" type="text" placeholder="Место жительства"/>
          </div>
          <div class="uk-width-1-3@s">
            <p-calendar formControlName="birthday" placeholder="22.01.2012"></p-calendar>

          </div>
          <div class="uk-align-center">
            <textarea rows="10" cols="55" placeholder="Hi, my name is Jane and I love travelling a lot"></textarea>
            <img src="https://funl.kaust.edu.sa/PublishingImages/blank-profile.png?Width=135&Height=135"
                 class="uk-align-right" width="30%" height="90%">
          </div>
          <div>
            <button class="uk-button uk-margin-large-top uk-text-center button-continue uk-align-left"
                    [routerLink]="'cab'">Сохранить изменения
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
